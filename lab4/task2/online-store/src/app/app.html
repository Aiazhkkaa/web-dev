<div class="container">
  <h1>Online Store</h1>

  <div class="categories">
    @for (c of categories; track c.id) {
      <button class="cat-btn" [class.active]="c.id === selectedCategoryId" (click)="selectCategory(c.id)">
        {{ c.name }}
      </button>
    }
  </div>

  @if (selectedCategoryId === null) {
    <p class="hint">Choose a category ðŸ‘†</p>
  } @else {
    <app-product-list [products]="selectedProducts"></app-product-list>
  }
</div>
