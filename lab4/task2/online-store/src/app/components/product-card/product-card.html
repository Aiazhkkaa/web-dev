<div class="card">
  <img class="main-img" [src]="product().image" [alt]="product().name" />

  <div class="content">
    <h3 class="title">{{ product().name }}</h3>
    <p class="desc">{{ product().description }}</p>

    <div class="row">
      <div class="price">{{ product().price }} ₸</div>

      <div class="rating">
        <span class="star" *ngFor="let filled of getStars(product().rating)">
          {{ filled ? '★' : '☆' }}
        </span>
        <span class="rating-num">{{ product().rating }}</span>
      </div>
    </div>

    <div class="buttons">
      <button (click)="openKaspi()">Open on Kaspi</button>
      <button (click)="shareWhatsApp()">Share WhatsApp</button>
      <button (click)="shareTelegram()">Share Telegram</button>
    </div>
  </div>
</div>
