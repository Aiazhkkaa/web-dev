<div class="card">
  <img class="img" [src]="product().image" [alt]="product().name" />

  <div class="body">
    <h3 class="title">{{ product().name }}</h3>
    <p class="desc">{{ product().description }}</p>

    <div class="meta">
      <span class="price">{{ product().price | number }} ₸</span>

      <div class="rating">
        @for (filled of getStars(product().rating); track $index) {
          <span class="star" [class.filled]="filled">★</span>
        }
        <span class="rating-num">{{ product().rating }}</span>
      </div>
    </div>

    <div class="actions">
      <button (click)="openKaspi()">Open on Kaspi</button>
      <button (click)="shareWhatsApp()">Share WhatsApp</button>
      <button (click)="shareTelegram()">Share Telegram</button>
    </div>
  </div>
</div>
